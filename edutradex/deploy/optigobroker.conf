upstream api_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Redirect HTTP to HTTPS for API
server {
    listen 80;
    server_name api.optigobroker.com;
    return 301 https://$host$request_uri;
}

# API Server
server {
    listen 443 ssl;
    server_name api.optigobroker.com;

    ssl_certificate /etc/letsencrypt/live/api.optigobroker.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.optigobroker.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# Redirect HTTP to HTTPS for main site
server {
    listen 80;
    server_name optigobroker.com www.optigobroker.com;
    return 301 https://optigobroker.com$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.optigobroker.com;

    ssl_certificate /etc/letsencrypt/live/www.optigobroker.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.optigobroker.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://optigobroker.com$request_uri;
}

# Frontend (non-www only)
server {
    listen 443 ssl;
    server_name optigobroker.com;

    ssl_certificate /etc/letsencrypt/live/optigobroker.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/optigobroker.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
